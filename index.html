<html>
  
  <head>
    <title>Show the Local Weather - Free Code Camp</title>
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:100" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="screen">
      <div class="location"></div>
      <div class="weather">
        <span class="weathericon"></span>
        <span class="weathertype"></span>
      </div>
      <div class="temperature">
        <div class="maxmin">
          <i class="fa fa-angle-up" aria-hidden="true"></i>
          <span class="temp_max"></span>
          <i class="fa fa-angle-down" aria-hidden="true"></i>
          <span class="temp_min">
            </div>
          <div class="degrees"></div>
            <div class="units"><span class="celcius">&deg;C</span><span class="divider">/</span><span class="fahrenheit">&deg;F</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  
  </html>
